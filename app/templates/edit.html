{% extends "base.html" %}

{% block title %}Edit {{ donut.name }} - Donut Flavors{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #333; margin-bottom: 30px;">Edit Donut</h2>

    <form method="POST" action="{{ url_for('edit_donut', donut_id=donut.id) }}">
        <div class="form-group">
            <label for="name">Donut Name</label>
            <input type="text" id="name" name="name" required value="{{ donut.name }}">
        </div>

        <div class="form-group">
            <label for="flavor">Flavor</label>
            <input type="text" id="flavor" name="flavor" required value="{{ donut.flavor }}">
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required value="{{ donut.price }}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">{{ donut.description or '' }}</textarea>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="is_available" name="is_available" {{ 'checked' if donut.is_available }}>
                <label for="is_available" style="margin-bottom: 0;">Available for sale</label>
            </div>
        </div>

        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 30px; font-size: 1rem;">
                Save Changes
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="padding: 12px 30px; font-size: 1rem;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
